<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./bs/css/bootstrap.css">
	<script src='./bs/js/jquery.js'></script>
	<script src='./bs/js/bootstrap.js'></script>
	<style type="text/css">
	.MYcarousel{
		width: 1000px;
		height: 400px;
		margin: 0 auto;
	}
	.carousel-caption{
		width: 1000px;
		height: 100px;
		background: #000;
		opacity: 0.7;
		position: absolute;
		left: 0!important;
		bottom: 50px!important;
	}
	.carousel-caption h3{
		margin: 0;
	}
	</style>
</head>
<body>
		<h1 class="page-header">幻灯片</h1>
		<div class="MYcarousel">
		<div id="mycarousel" class="carousel slide" data-ride="carousel" >
			<!-- 幻灯片 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="./image/1.jpg" width='100%'  alt="...">
					<div class="carousel-caption">
					    <h3>第一张</h3>
					    <p>幻灯片图片解释</p>
					</div>
				</div>
				<div class="item">
					<img src="./image/2.jpg" width='100%'  alt="...">
					<div class="carousel-caption">
					    <h3>第二张</h3>
					    <p>幻灯片图片解释</p>
					</div>
				</div>
				<div class="item">
					<img src="./image/3.jpg" width='100%'  alt="...">
					<div class="carousel-caption">
					    <h3>第三张</h3>
					    <p>幻灯片图片解释</p>
					</div>
				</div>
			</div>
			<!-- 指示灯 -->
			<ol class="carousel-indicators">
				<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
				<li data-target="#mycarousel" data-slide-to="1"></li>
				<li data-target="#mycarousel" data-slide-to="2"></li>
			</ol>
			<!-- 左右控制 -->
			<a class="left carousel-control" href="#mycarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span><!-- 左图标 -->
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#mycarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span><!-- 右图标 -->
				<span class="sr-only">Next</span>
			</a>
		</div>
		</div>
</body>
</html>
